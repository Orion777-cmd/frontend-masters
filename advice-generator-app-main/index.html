<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/styles.css">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <script src="./script/main.js" defer></script>
  
</head>
<body>

  <div class="container">
    <div class="card">
      <p class="advice__number">ADVICE # <span id="quote--number">117</span></p>
      <p class="advice__text"> &#8220;It is easy to sit up and take 
        notice, what's difficult is getting up and taking action.&#8221;</p>
      <img src="./images/pattern-divider-desktop.svg" alt="pattern-divider" class="divider">
    </div>
    <button id="change--advice">
      
        <img src="./images/icon-dice.svg" alt="icon" class="icon">
      
    </button>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abiy Biru Bihonegn</a>.
  </div>
</body>
</html>
