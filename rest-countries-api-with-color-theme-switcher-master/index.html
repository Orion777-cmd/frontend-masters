<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <script src="script/index.js" defer></script>
    <script
      src="https://kit.fontawesome.com/e66a09fc38.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <header class="main-header">
      <div class="header-wrapper">
        <h1 id="logo">Where in the world?</h1>
        <button class="dark-mode" id="dark-mode">
          <i class="fa-regular fa-moon"></i>
          <span id="dark-text">Dark</span>
          <span id="light-text" class="none">Light</span> Mode
        </button>
      </div>
    </header>

    <main>
      <section class="search-filter">
        <form id="form" action="#" method="get">
          <input
            type="text"
            name="search"
            id="search"
            placeholder="&#128269; Search for a country..."
          />
        </form>
        <div class="filter">
          <div id="filter">Filter by Region</div>

          <div class="filter-options none" id="filter-options">
            <div id="africa">Africa</div>
            <div id="america">America</div>
            <div id="asia">Asia</div>
            <div id="europe">Europe</div>
            <div id="oceania">Oceania</div>
          </div>
        </div>
      </section>
      <section class="main-content" id="main-content">
        <!-- <div class="country-container">
          <img src="https://flagcdn.com/w320/mr.png" alt="Mauri" />
          <div class="text-con">
            <h2>Blabla</h2>
            <p><span>agag</span>Mauritania</p>
            <p><span>gaga</span>captial</p>
            <p><span>fafa</span>afjalgjag</p>
          </div>
        </div> -->
      </section>
    </main>
  </body>
</html>
